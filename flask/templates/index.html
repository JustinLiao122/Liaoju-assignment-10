<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Image Search</h1>

    <form id="search-form" enctype="multipart/form-data">
        <div class="input-group">
            <label for="text-input">Text Query:</label>
            <input type="text" id="text-input" name="text" placeholder="Enter text...">
        </div>

        <div class="input-group">
            <label for="lam-input">Hybrid Query Weight (Î»):</label>
            <input
                type="number"
                id="lam-input"
                name="lam"
                min="0"
                max="1"
                step="0.1"
                value="0.8"
            >
        </div>

        <div class="input-group">
            <label for="file-input">Upload Image:</label>
            <input type="file" id="file-input" name="file">
        </div>

        <div class="input-group">
            <label for="query-type">Query Type:</label>
            <select id="query-type" name="query-type">
                <option value="text">Text-to-Image</option>
                <option value="image">Image-to-Image</option>
                <option value="hybrid">Hybrid Query</option>
            </select>
        </div>

        <button type="submit">Search</button>
    </form>

    <h2>Top Search Results</h2>
    <div id="result">
       
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
